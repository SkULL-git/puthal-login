<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard - Puthal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="app.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0b1120;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      background: #12192b;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .logo-img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    .brand-name {
      font-size: 20px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    h2 {
      margin-bottom: 10px;
      color: #fff;
    }

    #welcomeMsg {
      color: #4caf50;
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0 25px 0;
    }

    button {
      padding: 12px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d32f2f;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="IMG-20250709-WA0004.jpg" alt="Puthal Logo" class="logo-img" />
    

    <h1>Welcome Back!</h1>
    <!-- <p id="welcomeMsg">Loading...</p> -->
    <button id="logoutBtn">Logout</button>
  </div>

</body>

</html>
